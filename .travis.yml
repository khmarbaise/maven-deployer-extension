language: java
jdk:
  - openjdk8
  - openjdk11
  - openjdk13
cache:
  directories:
  - $HOME/.m2/repository
# Just skip installation step
# cause everything is done
# in script step.
install: yes
env:
  - MAVEN_VERSION=3.3.1

install:
  - "mvn -N io.takari:maven:wrapper -Dmaven=${MAVEN_VERSION}"

before_script:
  - "printenv"

script:
  - "./mvnw --show-version --errors --batch-mode -Prun-its clean verify"
